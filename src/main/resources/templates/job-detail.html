<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div  th:each="trait : ${someJob}">
    <table  th:fragment="single-job" class="job-listing">
        <tr>
            <th>Name</th>
            <td th:text="${trait.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${trait.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${trait.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${trait.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${trait.coreCompetency}"></td>
        </tr>
    </table>
    </div>
</div>

</body>
</html>
